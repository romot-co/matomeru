name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint
        
      - name: Build
        run: npm run compile
        
      - name: Unit Tests
        run: npm test
      
      - name: Integration Tests (Tree-sitter)
        run: npm run test:int
        
      - name: Install VSCE
        run: npm install -g @vscode/vsce
        
      - name: Package Extension
        run: npm run package 